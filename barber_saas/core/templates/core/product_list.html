{% extends "base.html" %}
{% block content %}
<h1>Products</h1>
<a href="{% url 'core:product_create' %}">Add Product</a>
<ul>
  {% for product in object_list %}
  <li>{{ product.name }} - {{ product.store.name }}</li>
  {% empty %}
  <li>No products available.</li>
  {% endfor %}
</ul>
{% endblock %}
