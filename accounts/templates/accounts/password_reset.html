{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Recuperar senha</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.email.errors }}
    <div class="mb-3">
      {{ form.email.label_tag }}
      {{ form.email }}
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
{% endblock %}
