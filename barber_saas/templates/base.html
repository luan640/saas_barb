<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}SaaS Salão{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    .app-shell { min-height: 100%; }
    .sidebar {
      width: 260px;
      min-height: 100vh;
      border-right: 1px solid #e5e7eb;
      background: #fff;
    }
    .sidebar .nav-link.active {
      background: #0d6efd;
      color: #fff;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>

<div id="appShell" class="app-shell">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-auto p-0 sidebar"
             hx-boost="true"
             hx-target="#mainContent"
             hx-select="#mainContent > *"
             hx-push-url="true">
        {% include "partials/sidebar.html" %}
      </aside>

      <!-- Conteúdo principal -->
      <div class="col p-0">
        <header class="border-bottom bg-light">
          <div class="container-fluid py-3 d-flex align-items-center justify-content-between">
            <h5 class="m-0">{% block header %}Painel{% endblock %}</h5>
            <div>
              <!-- espaço para user menu, loja atual etc -->
            </div>
          </div>
        </header>

        <main id="mainContent">
          {% block content %}
          <div class="container py-4">
            <!-- conteúdo padrão -->
          </div>
          {% endblock %}
        </main>
      </div>
    </div>
  </div>
</div>

<!-- Modal global para formulários (HTMX carrega aqui os forms) -->
<div class="modal fade" id="appModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content" id="appModalContent"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<script>
  // Abre o modal quando um fragmento for injetado no #appModalContent
  document.body.addEventListener('htmx:afterSwap', (e) => {
    if (e.detail.target && e.detail.target.id === 'appModalContent') {
      const modalEl = document.getElementById('appModal');
      const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
      modal.show();
    }
  });
  // Fecha modal quando o servidor sinaliza
  document.body.addEventListener('htmx:afterOnLoad', (e) => {
    const trigger = e.detail.xhr.getResponseHeader('HX-Trigger');
    if (trigger && trigger.includes('closeModal')) {
      const modalEl = document.getElementById('appModal');
      const modal = bootstrap.Modal.getInstance(modalEl);
      modal && modal.hide();
      document.getElementById('appModalContent').innerHTML = '';
    }
  });
</script>
{% block extra_body %}{% endblock %}
</body>
</html>
